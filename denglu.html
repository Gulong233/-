<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<!--自定义样本-->
		<link rel="stylesheet" href="css/denglu.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<button class="mui-btn-link mui-pull-right">注册</button>
		</header>
		
		<div class="btn-top">
			<h1>账号密码登录</h1>
			
		</div>
		
		<div class="mui-content">
			<!--表单-->
			<div class="public-margin-top">
			<form class="mui-input-group group-input">
			    <div class="mui-input-row ">
			       
			        <input type="text" class="mui-input-clear " placeholder="账号">
			    </div>
			    <div class="mui-input-row">
			       
			        <input type="password" class="mui-input-password" placeholder="密码">
			    </div>
			</form>
			<button class="public-btn-o btn-block">登&nbsp;录</button>
			<button class="mui-btn-link link-btn-left"><a>短信验证码登录</a></button>
			<button class="mui-btn-link mui-pull-right link-btn"><a>忘记密码</a></button>
		    </div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
